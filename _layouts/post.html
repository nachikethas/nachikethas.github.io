---
layout: default
---

  <div class="post">
    <h1 itemprop="name" class="post-title">{{ page.title }}</h1>
    <p class="entry-tags">
    {% for tag in page.tags %}
    {% if forloop.first %}
        <i class="fa fa-tags" title="Tags"></i>
    {% endif %}
        <a href="{{ "/tags/" | relative_url }}#{{ tag | cgi_escape }}"
        title="Posts tagged {{ tag }}" rel="me">{{ tag }}</a>
    {% unless forloop.last %}
        &bull;
    {% endunless %}{% endfor %}
    </p>
    <p class="post-date" itemprop="datePublished" content="{{ page.date
    | date: "%Y-%m-%d" }}"><i class="fa fa-calendar" title="Date published">
    <a class="permalink" href="{{ site.baseurl  }}{{ page.url
    }}" itemprop="url" title="Permanent link to this post">{{ page.date
    | date_to_string }}</a> </i></p>
    <!--     {% if page.comments %}<p><a href="{{ site.url }}{{ page.url
        }}#disqus_thread">Comments</a></p>{% endif %} -->
    {{ content }}
    <!--     {% if page.comments %}<div id="disqus_thread"></div>{%
        endif %} -->
  </div>
